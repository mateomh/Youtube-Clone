<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <section id="navbar" class="flex-container">

        <div class="logo">

            <img src="images/logo.png">

        </div>

        <div class="search">

            <input type="text" placeholder="Search" id="search" name="searchbutton"/>
            <button><img class="searchicon" src="images/search.svg"></button>
             

        </div>
        <div class="buttons">

            <div><img class="appicon" src="images/1.svg"></div>
            <div><img class="appicon" src="images/2.svg"></div>
            <div><img class="appicon" src="images/3.svg"></div>
            <div><img class="appicon" src="images/4.svg"></div>


        </div>
        

    </section>


    <section id="content">
       <div class="video-box">
        <iframe class="video"
        src="https://www.youtube.com/embed/tgbNymZ7vqY">
        </iframe>
       </div>
       <div class="video-title">
            <p>Video Title</p>
       </div>

       <div class="video-info flex-container">
            <div class="part1">
                14.002 visualizações • 7 de jul. de 2020
            </div>
            <div class="part2">
                <img class="icon" src="images/like.svg">
                1,3m
                <img class="icon" src="images/dislike.svg">
                19
                <img class="icon" src="images/share.svg">
                share
                <img class="icon" src="images/playlist.svg">
                save
            </div>

       </div>

       



    </section>
    <section id="playlist">
        <p>this is the sidebar</p>
    </section>
